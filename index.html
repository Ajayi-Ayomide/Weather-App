<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="mx-auto justify-contents-center">
    <div class="container mx-auto col-10 col-md-5 mt-3 mt-md-3" style="border: 4px solid red;">
        <div class="card bg-transparent">
            <div class="card-body">
                <h2 class="card-title text-light fs-2">Weather App üå®Ô∏è‚ùÑÔ∏è‚õÖ</h2>
                <h6 class="card-subtitle mb-2 text-light"> <marquee behavior="" direction="right">Forecasting Your Day, Every Step of the Way.</marquee></h6>
                <input type="text" class="form-control shadow-sm" id="search" width="450px" placeholder="Search" style="border-top: none; border-right:none; border-left:none;">
                <button class="form-control my-2 shadow-sm btn btn-dark" type="button" onclick="fetchMe()">Check Weather <i class="bi bi-search"></i></button>
                <br>
                <br>
                <h6 class="card-sub mb-2 text-dark text-center" style="font-size: 40px; font-weight:bold;" id="temp"></h6>
           <div id="nameC"></div>
                <div class="cards">
                    <div class="d-flex gap-2">
                    <div class="card red">
                        <p class="tip">Location</p>
                        <p class="second-text" id="country"></p>
                    </div>
                    <div class="card red">
                        <p class="tip">Pressure</p>
                        <p class="second-text" id="pressure"></p>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <div class="card blue">
                        <p class="tip">Feels</p>
                        <p class="second-text" id="feels_like"></p>
                    </div>
                    <div class="card blue">
                        <p class="tip" id="name">Humidity</p>
                        <p class="second-text" id="humidity"></p>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="card green">
                        <p class="tip">Wind</p>
                        <p class="second-text" id="wind" ></p>
                    </div>
                    <div class="card green">
                        <p class="tip">Description</p>
                        <p class="second-text" id="description"></p>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="card yellow">
                        <p class="tip">Longitude</p>
                        <p class="second-text" id="longitude" ></p>
                    </div>
                    <div class="card yellow">
                        <p class="tip">Latitude</p>
                        <p class="second-text" id="latitude"></p>
                    </div>
                </div>
                </div>



            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
